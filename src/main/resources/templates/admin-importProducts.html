<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="fragments/header.html :: header"></th:block>
    <title>Import products</title>
</head>
<body>
<div class="container text-center my-3">
    <h1>New product</h1>
    <div th:replace="fragments/admin-navbar.html :: admin-navbar"></div>
    <form th:action="@{/admin/importproducts}" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Featured image</label>
            <div class="col-sm-10">
                <input type="file" name="importFile" class="form-control form-control-sm">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Import products</button>
        </div>
    </form>
</body>
</html>
