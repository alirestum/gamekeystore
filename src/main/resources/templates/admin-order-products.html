<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="/fragments/admin-header.html :: admin-header"></th:block>
    <script type="text/javascript" th:src="@{~/js/admin.js}"></script>
</head>
<body>
<div class="container text-center my-3">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Add product
    </button>
    <a th:href="@{~/admin/orders}"><button type="button" class="btn btn-primary">
        Back to orders
    </button></a>
    <!--<div class="row text-center">

    </div>-->

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Search for products</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                <div th:replace="/fragments/admin-searchFragment.html :: admin-searchResult"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="/fragments/admin-order-productsFragment.html :: order-productsList"></div>
</div>
</body>
</html>
