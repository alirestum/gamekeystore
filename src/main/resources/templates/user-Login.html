<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/header.html :: header"></th:block>
    <title>Cart</title>
    <script type="text/javascript" th:src="@{~/js/cart.js}"></script>
</head>
<body>
<div th:replace="fragments/top-bar.html :: contactbar"></div>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container text-left">
    <h1 class="page-title">Login</h1>
    <div class="alert alert-danger" th:if="${!param.isEmpty()}">Bad credentials</div>
    <form th:action="@{~/user/login}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a th:href="@{~/user/register}">Don't have an account? Create one here!</a>
</div>
</body>
</html>
