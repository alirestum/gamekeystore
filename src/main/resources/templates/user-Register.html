<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/header.html :: header"></th:block>
    <title>Cart</title>
    <script type="text/javascript" th:src="@{~/js/cart.js}"></script>
</head>
<body>
<div th:replace="fragments/top-bar.html :: contactbar"></div>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container text-left">
    <h1 class="page-title">Register</h1>
<form th:action="@{~/user/register}" th:object="${user}" method="POST" enctype="utf8">
    <div class="form-group">
        <label>First name:</label>
        <div class="alert alert-danger" th:each="err: ${#fields.errors('firstName')}" th:text="${err}"></div>
        <input class="form-control" th:field="*{firstName}"/>
    </div>
    <div class="form-group">
        <label>Last name: </label>
        <div class="alert alert-danger" th:each="err: ${#fields.errors('lastName')}" th:text="${err}"></div>
        <input class="form-control" th:field="*{lastName}"/>
    </div>
    <div class="form-group">
        <label>Email address: </label>
        <div class="alert alert-danger" th:each="err: ${#fields.errors('email')}" th:text="${err}"></div>
        <input class="form-control" type="email" th:field="*{email}"/>
    </div>
    <div class="form-group">
        <label>Password: </label>
        <div class="alert alert-danger" th:each="err: ${#fields.errors('password')}" th:text="${err}"></div>
        <input class="form-control" type="password" th:field="*{password}"/>
    </div>
    <div class="form-group">
        <label>Password confirmation: </label>
        <div class="alert alert-danger" th:each="err: ${#fields.errors('passwordConfirm')}" th:text="${err}"></div>
        <input class="form-control" type="password" th:field="*{passwordConfirm}"/>
    </div>
    <button type="submit" class="btn btn-primary text-center">Create account</button>
</form>

<a th:href="@{~/user/login}">Already have an account? Log in here!</a>
</div>
</body>
</html>
