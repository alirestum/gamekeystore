<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="fragments/header.html :: header"></th:block>
</head>
<body>
<div class="container text-center my-3">
    <h1>New coupon</h1>
    <div th:replace="fragments/admin-navbar.html :: admin-navbar"></div>
    <form th:action="${url}" th:object="${newCoupon}" method="post">
        <div class="form-group">
            <label class="col-sm-2 col-form-label">Coupon name:</label>
            <div class="alert alert-danger" role="alert" th:each="err: ${#fields.errors('name')}" th:text="${err}"></div>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Coupon name"/>
        </div>



        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Discount amount:</label>
            <div class="alert alert-danger" role="alert" th:each="err: ${#fields.errors('discount')}"
                 th:text="${err}"></div>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" th:field="*{discount}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Expiration date:</label>
            <div class="alert alert-danger" role="alert" th:each="err: ${#fields.errors('validUntil')}"
                 th:text="${err}"></div>
            <div class="col-sm-10">
                <input type="date" class="form-control form-control-sm" th:field="*{validUntil}">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save product</button>
        </div>
    </form>
</div>
</body>
</html>
