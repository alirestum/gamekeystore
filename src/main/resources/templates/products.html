<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/header.html :: header"></th:block>
</head>
<body>
<div th:replace="fragments/top-bar.html :: contactbar"></div>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container mt-3">
    <div class="row">
        <div class="col-10">
            <div class="products">
                <div class="product" th:each="product : ${products}">
                    <img th:src="${product.featuredImageUrl}" class="product-image">
                    <h4 class="product-title" th:text="${product.name}">Product title</h4>
                    <div class="sale-price" th:text="${product.salePrice}">Sale Price</div>
                    <div class="original-price" th:text="${product.basePrice}">Original price</div>
                    <div class="cartbutton-container">
                        <button class="btn btn-primary">In the cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 p-0">
            <div class="filter">
                <h3>Filter Products</h3>
                <form>
                    <div class="form-group">
                        <label>Maximum Price</label>
                        <input type="range" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label class="w-100">Categories:</label>
                        <div class="form-check form-check-inline" th:each="category : ${categories}">
                            <input class="form-check-input" type="checkbox" th:value="${category}">
                            <label class="form-check-label w-100" th:text="${category}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Platform:</label>
                        <div class="col-sm-10">
                            <select >
                                <option th:each="platform: ${platformTypes}" th:value="${platform}" th:text="${platform}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
