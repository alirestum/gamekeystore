<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/header.html :: header"></th:block>
    <script type="text/javascript" th:src="@{~/js/products.js}"></script>
</head>
<body>
<div th:replace="fragments/top-bar.html :: contactbar"></div>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-6 text-center">
            <img class="details-p-image" th:src="|/cnd/${product.featuredImageUrl}">
        </div>
        <div class="col-6 mt-3">
            <h3 th:text="${product.name}"></h3>
            <h3 th:text="${product.salePrice}"></h3>
            <h3 th:text="${product.basePrice}" th:classappend="${product.salePrice != null ? 'stroke-through' : ''}"></h3>
            <button class="btn btn-primary" th:attr="data-productId=${product.id}" onclick="addToCart(this)">In the
                cart
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <h3>Description</h3>
            <p th:text="${product.description}"></p>
        </div>
    </div>
</div>
</body>
</html>
