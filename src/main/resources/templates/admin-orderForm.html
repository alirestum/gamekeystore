<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Coupons</title>
    <th:block th:include="fragments/header.html :: header"></th:block>
</head>
<body>
<div class="container text-center my-3">
    <h1 th:text="${'Edit order #' + order.id}"></h1>
    <div th:replace="fragments/admin-navbar.html :: admin-navbar"></div>
    <form th:action="${url}" method="post" th:object="${order}">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h3>Billing information</h3>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" th:field="*{billingAddress.country}" placeholder="Enter country" >
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" th:field="*{billingAddress.state}" placeholder="Enter state">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" th:field="*{billingAddress.city}" placeholder="Enter city">
                    </div>
                    <div class="form-group">
                        <label>Street</label>
                        <input type="text" class="form-control" th:field="*{billingAddress.street}" placeholder="Enter street">
                    </div>
                    <div class="form-group">
                        <label>Number</label>
                        <input type="text" class="form-control" th:field="*{billingAddress.number}" placeholder="Enter number">
                    </div>
                    <div class="form-group">
                        <label>Extra details</label>
                        <input type="text" class="form-control" th:field="*{billingAddress.extra}" placeholder="Enter extra details">
                    </div>

                </div>
                <div class="col-4">
                    <label class="w-100">Order status:</label>
                    <div>
                        <select id="platformFilter" th:field="*{status}">
                            <option th:each="status: ${orderStatusType}" th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Save order</button>
    </form>
</div>
</body>
</html>
